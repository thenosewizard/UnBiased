{% extends "layout.html" %}


{% block content %}

<body>
    <main>
        <!--================================================================================-->
        <!--           restaurant name, preview image / carousel and uReview rating              -->
        <!--================================================================================-->
        <section>
            <!-- ========== -->
            <!--  Carousel  -->
            <!-- ========== -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style=" width:100%; height: 500px !important;">
                    <div class="carousel-item active" style="color: #c7d5e0;">
                        <img class="d-block w-100" src="..." alt="First slide">
                    </div>
                    <div class="carousel-item" style="color: #c7d5e0;">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>
                    <div class="carousel-item" style="color: #c7d5e0;">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h1 class="restaurantName">restaurant Name: </h1>
            <h2 style="display:inline-block;">uReview</h2>

            <h3>uReview Rating: </h3>
        </section>

        <!--================================================================================-->
        <!--       Content info / review description or whatever you want to put here       -->
        <!--================================================================================-->

        <section class="jumbotron info content select">
            <!-- data toggle "collapse is to make disappear / appear-->
            <div>
                <!--<a class="btn btn-primary collapsed" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Link with href</a>-->
                <button class="btn btn-primary collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseMenu" aria-expanded="false" aria-controls="collapseExample">
                    Menu
                </button>
                <button class="btn btn-primary collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseLocation" aria-expanded="false" aria-controls="collapseExample">
                    Location
                </button>
                <button class="btn btn-primary collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseContact" aria-expanded="false" aria-controls="collapseExample">
                    Contact / website
                </button>
            </div>
            <div class="collapse multi-collapse" id="collapseMenu">
                <div class="card card-body">
                    Food items
                </div>
            </div>

            <div class="collapse" id="collapseLocation">
                <div class="card card-body">
                    Location address
                </div>
            </div>

            <div class="collapse" id="collapseContact">
                <div class="card card-body">
                    contact details / website link?
                </div>
            </div>

            <!--<div class="container">
                <h1 class="display-3">Fluid jumbotron</h1>
                <p class="lead">
                    This is a modified jumbotron that occupies
                    the entire horizontal space of its parent.
                </p>
            </div>-->
        </section>


        <!--================================================================================-->
        <!--            This stuff is the side bar / review break down                      -->
        <!--================================================================================-->
        <aside>
            <div>
                <h3>Rating Breakdown:</h3>
                <ul>
                    <li class="default">restaurantplay:</li>
                    <li class="default">Graphics: </li>
                    <li class="default">Story: </li>
                    <li class="default">AVG:</li>
                </ul>
            </div>
            <div class="comp">
                <button class="btn btn-outline-success" onclick="scene()">Review page</button>
            </div>
        </aside>
    </main>
    <footer>
    </footer>
</body>
{% endblock content%}
