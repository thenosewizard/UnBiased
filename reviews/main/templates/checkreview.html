<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <header>Register</header>
        <form method="POST" action="">
            {{ form.csrf_token }}
            <fieldset>
                {{form.content.label}}
                {{form.content}}
                {% if form.content.errors %}
                    {% for error in form.content.errors %}
                        <span style="color: red;">{{error}}</span>
                    {% endfor %}
                {% endif %}

            </fieldset>
            <button>
                {{form.submit}}
            </button>
        </form>
    </body>
</html>
